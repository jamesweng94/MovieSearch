<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">Checkout Page</h1>

<form id = "customer_info" method = "post">
    <label><b>First Name</b></label>
    <input type="text" placeholder="Enter your first name" name="first_name">
    <br>
    <label><b>Last Name</b></label>
    <input type="text" placeholder="Enter your last name" name="last_name">
    <br>
    <label><b>Credit Card Number</b></label>
    <input type="text" placeholder="Enter your credit card" name="credit_id">
    <br>
    <label><b>Credit Card Expiration Date</b></label>
    <input type="date" placeholder="Enter your credit card expiration date" name="credit_date">
    <br>
    <input type="submit" value="Checkout">
</form>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="js/checkout.js"></script>

</body>
</html>
