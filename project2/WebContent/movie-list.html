<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet">

<title>Movie Search Result</title>
</head>
<body>
    <a href = "javascript:history.back()" style="float:left; padding:10px; box-sizing: border-box;">Go Back</a>
    <form id = "goCheckout" style = "box-sizing: border-box; padding:20px; float: right" action = "shopping-cart.html">
    	<input type = "button" value = "Check Out" class="btn">
    </form>
    <div class = "container" style = "margin-top:35px">
            <select id = "page-limit" name = "limit" >
                <option value = "10">10</option>
                <option value = "20">20</option>
                <option value = "30">30</option>
            </select>

        <h1>Movie Search Result</h1>
        <table id=movie_table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th id = "sort_title">Title</th>
                <th>Year</th>
                <th>Director</th>
                <th>Genres</th>
                <th>Stars</th>
                <th id = "sort_rating">Rating</th>
                <th>Shopping Cart</th>
            </tr>
            </thead>
            <tbody id=movie_table_body></tbody>
        </table>
        <nav aria-label="...">
            <ul class="pagination">
              <li id="previous-page"><a href="javascript:void(0)" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
            </ul>
          </nav>

    </div>
 	 <!-- include jQuery-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <!-- include our own JS file -->
      <script src="js/movie-list.js"></script>
</body>
</html>
