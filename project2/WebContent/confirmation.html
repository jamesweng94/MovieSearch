<html>
<head>

<table class="shopping-cart" class="table table-striped" style="float:left; width:50%">

      <tr>
          <th scope="col">Item</th>

              <th scope="col">Sales ID</th>

          <li>
              <input id = "backToMain" type = "button" value = "Back to Main Page" class="btn">

  </ul>
    </div>
